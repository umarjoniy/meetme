{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="banner_area">
        <div class="box_1620">
            <div class="banner_inner d-flex align-items-center">
                <div class="container">
                    <div class="banner_content text-center">
                        <h2>Elements</h2>
                        <div class="page_link">
                            <a href="{% url 'index' %}">Home</a>
                            <a href="{% url 'project' project.slug %}">{{ project.title }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="sample-text-area">
        <div class="container">
            <h3 class="text-heading title_color">{{ project.small_description }}</h3>
            <p class="sample-text">
                {{ project.description }}
            </p>
        </div>
    </section>

    <div class="whole-wrap">
        <div class="container">
            <div class="section-top-border">
                <h3 class="title_color">Image Gallery</h3>
                <div class="row gallery-item">
                    {% for image in project.images.all %}
                        <div class="col-md-6">
                            <a href="{{ image.image.url}}" class="img-gal">
                                <div class="single-gallery-image" style="background: url({{ image.image.url}});"></div>
                            </a>
                        </div>
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>

{% endblock %}
